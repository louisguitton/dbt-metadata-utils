<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/algolia-min.css"
    integrity="sha256-HB49n/BZjuqiCtQQf49OdZn63XuKFaxcIHWf0HNKte8=" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/app.css">

  <title>dbt-search-app</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">dbt-search-app</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch.js">
        Algolia InstantSearch.js
      </a>
    </p>
  </header>
  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <div id="clear-refinements"></div>

        <h2>Sources</h2>
        <div id="sources-list"></div>
        <h2>Folders</h2>
        <div id="folder-list"></div>
        <h2>Materializations</h2>
        <div id="materialized-list"></div>
        <h2>Types</h2>
        <div id="resource_type-list"></div>
        <h2>Loader</h2>
        <div id="loader-list"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="stats"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
    integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
    integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
  <script src="./src/app.js"></script>
</body>
